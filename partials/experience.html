<article class="col-md-9 xp">
    <div class="titre">
        <h2>Liste des exp√©riences professionnelles</h2>
    </div>
    <div ng-repeat="exp in xp">
        <div class="panel panel-default link">
            <div class="panel-heading ">
                <h3 class="panel-title">{{exp.entreprise}}</h3>
            </div>
            <div class="panel-body content">
                <p>date : {{exp.date}}</p>
                <p>{{exp.description}}</p>
            </div>
        </div>
    </div>
    
</article>

<script type="text/javascript">

    $( document ).ready(function() {
        setTimeout(function () {
            $(".link").find(".content").hide();
            $(".link").on("click", function() 
            {
                if($(this).find(".content").css("display") == "none") {
                    $(".link").find(".content").hide("slow");
                    $(this).find(".content").show("slow");
                }
                else{
                    $(this).find(".content").hide("slow");
                }

            })}, 450);
    });
</script>
