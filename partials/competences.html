<article class="col-md-9 skills">
    <div class="titre">
        <h2>Comp√©tences</h2>
    </div>
    <div ng-repeat="skill in skills">
        <div class="col-md-4">
            <div class="panel panel-default link">
                <div class="panel-heading">
                    <h3 class="panel-title">{{skill.titre}}</h3>
                </div>
                <div class="panel-body ">
                    <ul>
                        <li ng-repeat="skillEx in skill.values">{{skillEx.nom}}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    
</article>

<script type="text/javascript">

    $( document ).ready(function() {
        setTimeout(function () {
            $(".link").find(".content").hide();
            $(".link").on("click", function() 
            {
                if($(this).find(".content").css("display") == "none") {
                    $(".link").find(".content").hide("slow");
                    $(this).find(".content").show("slow");
                }
                else{
                    $(this).find(".content").hide("slow");
                }

            })}, 450);
    });
</script>
