<article class="col-md-9 uv">
    <div class="titre">
        <h2>Liste des uvs suivies lors de mon cursus</h2>
    </div>
    <div class="filtre">
        choisir le domaine :
        <select ng-model="query">
            <option value="">toutes</option>
            <option ng-repeat="type in listeType" value="{{type.types}}">{{type.types}}</option>
        </select>
    </div>
    <div ng-repeat="uv in listuv | filter:query">
        <div class="panel panel-default link">
            <div class="panel-heading ">
                <h3 class="panel-title"><a href="#">{{uv.id}}</a>&nbsp;{{uv.name}}</h3>
            </div>
            <div class="panel-body content">
                {{uv.description}}
            </div>
        </div>
    </div>
    
</article>

<script type="text/javascript">

    $( document ).ready(function() {
        
        setTimeout(function () {
            $(".link").find(".content").hide();

            $(".link").on("click", function() 
            {
                if($(this).find(".content").css("display") == "none") {
                    $(".link").find(".content").hide("slow");
                    $(this).find(".content").show("slow");
                }
                else{
                    $(this).find(".content").hide("slow");
                }

            })}, 450);
    });
</script>
