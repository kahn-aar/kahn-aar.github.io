<article class="col-md-9 projets">
    <div class="titre">
        <h2>Liste des projets</h2>
    </div>
    <div ng-repeat="proj in projets">
        <div class="panel panel-default link">
            <div class="panel-heading ">
                <h3 class="panel-title">{{proj.nom}}</h3>
            </div>
            <div class="panel-body content">
                <div class="col-md-6">
                    <p>langages : {{proj.langages}}</p>
                    <p>outils utilis√©s : {{proj.outils}}</p>
                    <!--<p><a href="{{proj.gitHub}}">github</a></p>-->
                    <p><h4>description :</h4> {{proj.description}}</p>
                </div>
                <div class="col-md-6">
                    <img src="ressources/{{proj.image}}">
                </div>
            </div>
        </div>
    </div>
</article>

<script type="text/javascript">

    $( document ).ready(function() {
        setTimeout(function () {
            $(".link").find(".content").hide();
            $(".link").on("click", function() 
            {
                if($(this).find(".content").css("display") == "none") {
                    $(".link").find(".content").hide("slow");
                    $(this).find(".content").show("slow");
                }
                else{
                    $(this).find(".content").hide("slow");
                }

            })}, 450);
    });
</script>
